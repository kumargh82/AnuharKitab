<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/17.0.0/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .friend-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .video-call-placeholder {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      text-align: center;
      line-height: 200px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body ng-app="socialApp" ng-controller="MainController">
  <div class="container mt-4">
    <h1 class="text-center">Social App</h1>
    <p class="text-center">Developed by Subash Ghimire</p>

    <!-- Navigation -->
    <nav class="nav nav-pills justify-content-center mb-4">
      <a class="nav-link" ng-class="{active: activeTab === 'friends'}" href="#" ng-click="setTab('friends')">Friends</a>
      <a class="nav-link" ng-class="{active: activeTab === 'chat'}" href="#" ng-click="setTab('chat')">Chat</a>
      <a class="nav-link" ng-class="{active: activeTab === 'video'}" href="#" ng-click="setTab('video')">Video Call</a>
    </nav>

    <!-- Main Content -->
    <div ng-show="activeTab === 'friends'" class="friend-list">
      <h3>Friend List</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="friend in friends">
          {{ friend.name }}
          <button class="btn btn-sm btn-success" ng-click="addFriend(friend)">Add</button>
        </li>
      </ul>
    </div>

    <div ng-show="activeTab === 'chat'">
      <h3>Chat</h3>
      <div class="chat-box">
        <div ng-repeat="message in chatMessages">
          <strong>{{ message.sender }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="mt-2">
        <input type="text" class="form-control" ng-model="newMessage" placeholder="Type a message">
        <button class="btn btn-primary mt-2" ng-click="sendMessage()">Send</button>
      </div>
    </div>

    <div ng-show="activeTab === 'video'">
      <h3>Video Call</h3>
      <div class="video-call-placeholder">Video Call Placeholder</div>
    </div>
  </div>

  <script>
    // Angular App
    angular.module('socialApp', [])
      .controller('MainController', function ($scope) {
        $scope.activeTab = 'friends';
        $scope.friends = [
          { name: 'Alice' },
          { name: 'Bob' },
          { name: 'Charlie' },
          { name: 'Diana' },
        ];
        $scope.chatMessages = [];
        $scope.newMessage = '';

        $scope.setTab = function (tab) {
          $scope.activeTab = tab;
        };

        $scope.addFriend = function (friend) {
          alert(friend.name + ' added as a friend!');
        };

        $scope.sendMessage = function () {
          if ($scope.newMessage.trim()) {
            $scope.chatMessages.push({ sender: 'You', text: $scope.newMessage });
            $scope.newMessage = '';
          }
        };
      });
  </script>
</body>
</html>
